 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-5">Payment Successful</h1>
            <p class="lead">Thank you for your payment. Your transaction has been completed successfully.</p>
            <hr>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Payment Details:</h4>
                <p><strong>Payment ID:</strong> <span th:text="${paymentId}"></span></p>
                <p><strong>Order ID:</strong> <span th:text="${orderId}"></span></p>
                <p><strong>Amount:</strong> <span th:text="${amount}"></span> INR</p>
            </div>
            <a href="/" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
